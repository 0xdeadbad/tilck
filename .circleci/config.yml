version: 2
jobs:
  debug_build:
    docker:
      - image: vvaltchev/tilck_build:latest
    environment:
      - RELEASE: 0
      - CMAKE_ARGS: -DUSE_GCOV=on
    steps:
      - checkout
      - run: mv /tilck_toolchain ./toolchain
      - run: make -j
      - run: make -j gtests
      - run: ./build/gtests
      - run: ./scripts/generate_coverage_report
      - run: ./build/st/run_all_tests
  release_build:
    docker:
      - image: vvaltchev/tilck_build:latest
    environment:
      - RELEASE: 1
      - CMAKE_ARGS:
    steps:
      - checkout
      - run: mv /tilck_toolchain ./toolchain
      - run: make -j
      - run: make -j gtests
      - run: ./build/gtests
      - run: ./build/st/run_all_tests
workflows:
  version: 2
  debug_and_release:
    jobs:
      - debug_build
      - release_build


