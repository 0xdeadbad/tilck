trigger:

  branches:
    exclude:
      - readme*
      - temp-*
      - exp-*

  paths:
    exclude:
      - README.md
      - docs/**
      - scripts/configurator/**

jobs:
  - job: gcc_12_3_x86_64
    container: 'vvaltchev/tilck-x86_64:v3'
    pool:
      vmImage: 'ubuntu-24.04'
    variables:
      RUNNING_IN_CI: 1
      TCROOT: /tc/toolchain2-gcc123
      GTEST_SHUFFLE: 0
      TILCK_NO_LOGO: 1
      GCC_TC_VER: 12.3.0
      ARCH: x86_64
    steps:
      - script: printenv
        displayName: Dump env
      - script: ./scripts/cmake_run
        displayName: Run CMake
      - script: make -j
        displayName: Build the kernel


